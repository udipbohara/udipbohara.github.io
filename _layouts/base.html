<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h1 class="nav-title">{{ site.title }}</h1>
        </a>
        <ul>
          <li><a href="{{ '/' | prepend: site.baseurl }}"></a></li>
          <li><a href="{{ '/portfolio' | prepend: site.baseurl }}/"><h2>Portfolio</h2></a></li>
         <!-- <li><a href="{{ '/blog' | prepend: site.baseurl }}/"></a></li>-->
          <li><a href="{{ '/resume' | prepend: site.baseurl }}/"><h2>Resume</h2></a>
          </li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
      </span>
    </footer>
  </body>
</html>
