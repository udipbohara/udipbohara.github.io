---
layout: base  
---

<div class="blog">
    {% for post in site.type.blog %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="blog-item">
      <div>
        <h1 class="blog-title">{{ post.title }}</h1>
        <div class="blog-line"></div>
        <div class="blog-img">
          <img src ="{{post.img}}"
          width="300" height="270">
        </div>
        <div class="blog-content"> 
          <span class="blog-icon">
              <i class="fa fa-sticky-note"></i><span class="blog-icon-text">{{ post.info }}</span>
          </span>
          
        </span>        
          </br>
          <span class="blog-icon">
              <i class="fa fa-info-circle"></i><span class="blog-icon-text">{{post.concepts}}</span>
          </span>
          </br>
          <span class="blog-icon">
              <i class="fa fa-cog"></i><span class="blog-icon-text">{{ post.tech }}</span>
          </span>
        </div>
      </div>
    </a>
    </br>
    {% endfor %}

</div>
