---
layout: base  
---

<div class="portfolio">
    {% for post in paginator.posts %}
  {% if post.type == "blog" %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-item">
      <div>
        <h1 class="portfolio-title">{{ post.title }}</h1>
        <div class="portfolio-line"></div>
        <div class="portfolio-img">
          <img src ="{{post.img}}"
          width="300" height="270">
        </div>
        <div class="portfolio-content"> 
          <span class="portfolio-icon">
              <i class="fa fa-sticky-note"></i><span class="portfolio-icon-text">{{ post.info }}</span>
          </span>
          
        </span>        
          </br>
          <span class="portfolio-icon">
              <i class="fa fa-info-circle"></i><span class="portfolio-icon-text">{{post.concepts}}</span>
          </span>
          </br>
          <span class="portfolio-icon">
              <i class="fa fa-cog"></i><span class="portfolio-icon-text">{{ post.tech }}</span>
          </span>
        </div>
      </div>
    </a>
    </br>
    {% endif %}
    {% endfor %}

</div>
